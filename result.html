<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapCal - Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8f9fb, #e0e5ec);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out forwards;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #111;
      letter-spacing: 1px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      animation: popUp 1s ease-out forwards;
    }

    p {
      font-size: 1.4rem;
      color: #555;
      max-width: 800px;
      line-height: 1.6;
      padding: 0 20px;
      animation: popUp 1.2s ease-out forwards;
      margin-top: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-radius: 15px;
      background-color: #fff;
      width: 80%;
      max-width: 900px;
      margin: 20px;
    }

    .button {
      margin-top: 30px;
      background-color: #3498db;
      color: white;
      font-size: 1.1rem;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #777;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        background: #fff;
      }
      100% {
        opacity: 1;
        background: linear-gradient(135deg, #f8f9fb, #e0e5ec);
      }
    }

    @keyframes popUp {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>üß† GPT-4 Turbo says:</h1>
    <p>{{ description }}</p>  <!-- Flask will insert the AI description here -->

    <button class="button" onclick="window.location.href='/#try'">Go Back Home</button>
  </div>

  <div class="footer">
    <p>Made with ‚ù§Ô∏è by SnapCal Team</p>
  </div>

</body>
</html>
